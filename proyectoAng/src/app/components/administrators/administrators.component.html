
<div class="container">
    <div class="row justify-content-around">
        <div *ngFor="let admin of admins">
            <div class="card mt-4" style="width: 18rem;">
                <img class="card-img-top" src={{admin.icon}} alt="admin image">
                <div class="card-body">
                    <h2 class="card-title">{{admin.name}}</h2>
                    <p class="card-text">{{admin.desc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{admin.trabajo}}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">{{admin.twt}}</a>
                    <a href="#" class="card-link">{{admin.face}}</a>
                </div> 
            </div>
    
        </div>
    </div>
    
</div>
