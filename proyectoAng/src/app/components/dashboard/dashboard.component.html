<div class="container">
 <h1 style="margin-top: 3rem;">Bienvenido {{user.name}} <img src={{icon}} width="70px" height="70px"> </h1>
  <button type="button" id="postC" name="button" class="btn btn-info" *ngIf="!newPost" (click)="newPostForm()" style="margin: 5px;">Nueva publicación</button>
  <button [disabled]="loadingPosts" type="Button" name="reload" class="btn btn-secondary" *ngIf="!newPost" (click)="reloadPosts()" style="margin: 5px;">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
    </svg>
  </button>
  <br>
  <br>
  <div *ngIf="newPost">
    <form [formGroup]="form" name="postForm" (submit)="addPost()" *ngIf="newPost">
      <h2>Nueva publicación</h2>
      <div class="form-group">
        <label>Título:</label>
        <div >
          <input type="text"  id="tituloC" name="title" class="form-control" formControlName="title">
        </div>
      </div>
      <div class="form-group">
        <label>Contenido:</label>
        <div >
          <textarea type="text" id="contenidoC" name="content" class="form-control" formControlName="content" ></textarea>
        </div>
      </div>
      <button  type="button" class="btn btn-warning" (click)="goBack()" style="margin-right: 1rem;">Regresar</button>
      <input  type="submit" class="btn btn-success" id="publicarC" (click)="goBack()" value="Publicar">
    </form>
  </div>

  <br>
  <br>

</div>
<app-show-post></app-show-post>
