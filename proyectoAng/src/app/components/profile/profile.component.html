<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3>Personal info</h3>
        
        <form (submit)="updateProf()">
          
         <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="nombre" name="nombre" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Breve descripci√≥n:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="descr"  name="descr" type="text" value="">
            </div>
          </div>
 
          <div class="form-group">
            <label class="col-lg-3 control-label">Trabajo:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="work" name="work" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Link Facebook:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="facebook" name="facebook" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Link TWT:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="twt" name="twt" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
