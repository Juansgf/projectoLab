

  <div class="row">
    <div class="col-2 d-flex justify-content-center">
      <img src="{{icon}}" width="200px" height="200px">
    </div>
    <div class="col">
      <br>
      <br>
      <h1>{{user.name}}</h1>
      <h2>{{user.email}}</h2>
      <p >{{user.trabajo}}</p>
      <p >{{user.desc}}</p>
      <a class="card-link" id="editarPC" (click)="edProfile()" >Editar Perfil</a>   
    </div>
  </div>

<br>
<div class="container" *ngIf="editProfile">
    <h1>Editar Perfil</h1>
  	<hr>
  <div class="row">
      <!-- left column -->
      <!--<div class="col-md-6">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          
          <input type="file" >
        </div>
      </div> -->
      
      <!-- edit form column -->
      <div class="col-md-6 personal-info">

        <h2>Información Personal</h2>
        
        <form (submit)="updateProf()">
          
         <div class="form-group">
            <label class="col-lg-3 control-label">Nombre:</label>
            <div class="col-lg-8">
              <input class="form-control" id="nombrePC" [(ngModel)]="nombre" name="nombre" type="text" value="hola">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Breve descripción:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="descr"  name="descr" type="text" value="fffff">
            </div>
          </div>
 
          <div class="form-group">
            <label class="col-lg-3 control-label">Trabajo:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="work" name="work" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Link Facebook:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="facebook" name="facebook" type="text" value="">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Link Twitter:</label>
            <div class="col-lg-8">
              <input class="form-control" [(ngModel)]="twt" name="twt" type="text" value="">
            </div>
          </div>

          <div class="form-group">
              <input type="submit" class="btn btn-primary" id="guardarC" value="Guardar cambios">
              <input (click)="edHProfile()" class="btn btn-danger" id="Cancelar" value="Cancelar">
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
