
<div class="container">
  <hr>
  <h2 class="page-header">REGISTRO</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="name" #ctrl="ngModel" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-info" value="REGISTRARME">
  </form>
</div>
